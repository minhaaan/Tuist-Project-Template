name: build

on:
  workflow_dispatch:
  push:
    branches: ['main']
  pull_request:

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v4

      - uses: jdx/mise-action@v2

      - run: mise install tuist@4.27.0

      - run: mise exec -- tuist build
